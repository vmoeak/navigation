<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>我的导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="globalHeader">
        <form action="//baidu.com/s" method="GET">
            <div class="search-wrapper">
                <input type="text" name="wd" class="search">
                <button type="submit" class="submit-button">搜索</button>
            </div>
        </form>
    </header>
    <main class="globalMain">
        <ul class="cardList">
            <li class="addItem">
                <div class="addLogo">
                    <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2427242_ovf7ebvpgkb.js"></script>
    <script src="main.js"></script>
</body>
</html>
